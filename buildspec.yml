version: 0.2

phases:
  install:
    commands:
    - mkdir -p $GOPATH/src/github.com/weautomateeverything/go2hal
    - cp -R * $GOPATH/src/github.com/weautomateeverything/go2hal
  pre_build:
    commands:

    finally:

  build:
    commands:
    - cd $GOPATH/src/github.com/weautomateeverything/go2hal
    - CGO_ENABLED=1 GOOS=linux go build -o ./go2hal .
    - swagger generate spec -m -o ./swagger.json
  post_build:
    commands:

    finally:

artifacts:
  files:
  - $GOPATH/src/github.com/weautomateeverything/go2hal/go2hal
  - $GOPATH/src/github.com/weautomateeverything/go2hal/swagger.json
  - Dockerfile
